<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Speed Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #results { margin-top: 20px; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <h1>Network Speed Test</h1>
  <button id="startButton">Start Test</button>
  <div id="results">
    <p>Download Speed: <span id="downloadSpeed">0</span> Mbps</p>
    <p>Upload Speed: <span id="uploadSpeed">0</span> Mbps</p>
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', () => {
      const downloadSpeedElem = document.getElementById('downloadSpeed');
      const uploadSpeedElem = document.getElementById('uploadSpeed');
      const testDuration = 60 * 1000; // 1 minute in milliseconds
      const testInterval = 1000; // 1 second

      let startTime = Date.now();
      let endTime = startTime + testDuration;

      const testSpeed = async () => {
        if (Date.now() > endTime) {
          return;
        }

        const uniqueParam = `?nocache=${Date.now()}`;

        // Measure download speed
        const videoSizeMB = 17.6; // Size of compressedCompy.mp4 in MB
        const downloadStartTime = Date.now();
        try {
          const response = await fetch(`/compressedCompy.mp4${uniqueParam}`);
          if (response.ok) {
            await response.blob(); // Ensure the response body is consumed
            const downloadEndTime = Date.now();
            const downloadTime = (downloadEndTime - downloadStartTime) / 1000; // seconds
            const downloadSpeed = (videoSizeMB / downloadTime) * 8; // Mbps
            downloadSpeedElem.textContent = downloadSpeed.toFixed(2);
          } else {
            console.error('Failed to download file:', response.statusText);
          }
        } catch (error) {
          console.error('Error during download speed test:', error);
        }

        // Measure upload speed
        const uploadData = new Array(1024 * 1024).join('x'); // 1 MB of data
        const uploadStartTime = Date.now();
        try {
          const response = await fetch(`/upload${uniqueParam}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/octet-stream' },
            body: uploadData
          });
          if (response.ok) {
            const uploadEndTime = Date.now();
            const uploadTime = (uploadEndTime - uploadStartTime) / 1000; // seconds
            const uploadSpeed = (1 / uploadTime) * 8 / 1e6; // Mbps
            uploadSpeedElem.textContent = uploadSpeed.toFixed(2);
          } else {
            console.error('Failed to upload data:', response.statusText);
          }
        } catch (error) {
          console.error('Error during upload speed test:', error);
        }

        setTimeout(testSpeed, testInterval);
      };

      testSpeed();
    });
  </script>
</body>
</html>
